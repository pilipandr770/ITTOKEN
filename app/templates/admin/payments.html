{% extends 'base.html' %}
{% block title %}Історія оплат{% endblock %}

{% block content %}
<div class="page-container">
  <h1>Історія оплат</h1>
  <ul>
    {% for payment in payments %}
      <li>
        {{ payment.created_at }} | {{ payment.user_name }} | {{ payment.amount }} | {{ payment.status }}

    {% endfor %}
  </ul>
</div>
{% endblock %}
